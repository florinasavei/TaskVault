<div>
  <form (ngSubmit)="onSubmit()" *ngIf="!loginSuccess && !JWT">
    <h2>Login</h2>
    <div class="form-group">
      <label for="username">Username:</label>
      <input
        pInputText
        id="username"
        name="username"
        ngDefaultControl
        [(ngModel)]="username"
        required
        type="text"
      />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        pInputText
        id="password"
        name="password"
        ngDefaultControl
        [(ngModel)]="password"
        required
        type="password"
      />
    </div>
    <p-button type="submit" size="small" label="Login"></p-button>
  </form>

  <p-button
    *ngIf="loginSuccess || JWT"
    type="button"
    size="small"
    label="Logount"
    (click)="logout()"
  >
  </p-button>
</div>
