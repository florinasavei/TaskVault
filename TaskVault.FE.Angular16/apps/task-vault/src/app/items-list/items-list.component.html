<div class="list">
  <p-dataView
    #dataView
    [value]="items"
    [rows]="pageSize"
    [totalRecords]="itemsLength"
    [pageLinks]="numberOfPages"
    [lazy]="true"
    [paginator]="true"
    [alwaysShowPaginator]="true"
    (onPage)="loadData($event.first, $event.rows)"
    [loading]="isLoadingData"
  >
    <ng-template let-item pTemplate="listItem">
       <app-item [item]="item"></app-item>
    </ng-template>
  </p-dataView>
</div>
